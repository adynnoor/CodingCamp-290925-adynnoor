<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>ToDo - Adyn</title>
</head>
<body>
    <div class="p-6 max-w-lg mx-auto mt-10 bg-[#FFC29B] rounded-lg shadow-xl/30">
        <header>
            <h1 class="text-3xl font-bold text-black">Adyn Todo App</h1>
        </header>
        <main>
            <section class="mt-[16px] flex gap-2" id="input-section">
                <form>
                    <input type="text" class="bg-[#FFECC0] text-black rounded-lg p-[8px] inset-shadow-sm/25" id="todo-input" placeholder="Enter a new todo" required>
                    <input type="date" class="bg-[#FFECC0] text-black rounded-lg p-[8px] inset-shadow-sm/25" id="todo-date" required>
                    <button type="button" onclick="addTodo()" class="bg-[#F39F9F] rounded-full text-black p-[8px] drop-shadow-lg/25">+ Add Todo</button>
                </form>
            </section>
            <section class="mt-[16px] flex gap-2 items-center">
                <label for="filter-select" class="sr-only">Filter todos</label>
                <select id="filter-select" class="bg-[#F39F9F] text-black rounded-lg p-[8px] drop-shadow-lg/25">
                    <option value="all">All</option>
                    <option value="done">Done</option>
                    <option value="undone">Undone</option>
                </select>
                <button id="delete-all" class="bg-[#B95E82] rounded-lg text-white p-[8px] drop-shadow-lg/25" onclick="deleteAllTodo()">Delete All</button>
            </section>
            <section  class="mt-[16px]">   
                <ul id="todo-list" class="mt-4">
                    <p class="text-center text-black">No todos yet. Add one above!</p>
                </ul>
            </section>
        </main>
        <footer class="mt-[16px] flex gap-2">
            <p>&copy; 2024 Adyn Todo App</p>
        </footer>
    </div>
    

    <!-- Edit popup modal -->
    <div id="edit-popup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="p-6 rounded shadow-lg w-full max-w-md" style="background:#FFC29B;">
            <h1 class="text-3xl font-bold text-black">
                Edit Todo
            </h1>
            <div class="mb-4">
                <label class="block text-sm font-medium" style="color:black">Task</label>
                <input id="edit-todo-input" type="text" class="bg-[#FFECC0] text-black rounded-lg p-[8px] inset-shadow-sm/25 w-full" />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium" style="color:black">Date</label>
                <input id="edit-todo-date" type="date" class="bg-[#FFECC0] text-black rounded-lg p-[8px] inset-shadow-sm/25 w-full" />
            </div>
            <div class="flex justify-end gap-2">
                <button id="cancel-edit-btn" type="button" onclick="document.getElementById('edit-popup').classList.add('hidden')" class="bg-[#F39F9F] rounded-lg text-black p-[8px] drop-shadow-lg/25">Cancel</button>
                <button id="save-edit-btn" type="button" class="bg-[#B95E82] rounded-lg text-white p-[8px] drop-shadow-lg/25">Save</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
